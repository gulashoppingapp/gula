<div justify-content-center>
	<div text-center>
		<h4>Welcome To TurnApp</h4>
	</div>
</div>
<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			<div text-center>
				<h4>Please Login</h4>
			</div>
			<div padding>
				<ion-item>
					<ion-input type="text" placeholder="Email" [(ngModel)]="email" autocomplete="off" spellcheck="off"></ion-input>
				</ion-item>

				<ion-item>
					<ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
				</ion-item>
			</div>

			<div padding>
				<ion-button size="large" (click)="login()" expand="block">Login</ion-button>
      </div>
      <div text-center>
				<h4 color="primary" (click)="goToSignup()">Not on TurnApp? Signup instead</h4>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>
