<ion-menu contentId="content" side="start" swipe-gesture="false">
  <ion-header>
    <ion-toolbar color="success">
      <ion-title>
        Gula
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list line="none">
      <!--ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
        <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath === p.url">
          {{ p.title }}
        </ion-item>  
      </ion-menu-toggle-->
      <ion-item lines="none" (click)="home()">
        <ion-icon name="home" slot="start" margin="left" margin="right"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item lines="none" (click)="account()">
        <ion-icon name="person" slot="start" margin="left" margin="right"></ion-icon>
        <ion-label>Account</ion-label>
      </ion-item>
      <ion-item lines="none" (click)="categories()">
        <ion-icon name="grid" slot="start" margin="left" margin="right"></ion-icon>
        <ion-label>Categories</ion-label>
      </ion-item>
      <ion-item lines="none" (click)="favorites()">
        <ion-icon name="star" slot="start" margin="left" margin="right"></ion-icon>
        <ion-label>Favorites</ion-label>
      </ion-item>
      <ion-item lines="none" (click)="about()">
        <ion-icon name="information-circle" slot="start" margin="left" margin="right"></ion-icon>
        <ion-label>About</ion-label>
      </ion-item>
      <ion-item lines="none" (click)="help()">
        <ion-icon name="help-circle-outline" slot="start" margin="left" margin="right"></ion-icon>
        <ion-label>Help</ion-label>
      </ion-item>
      <ion-item lines="none" (click)="logout()">
        <ion-icon name="log-out" slot="start" margin="left" margin="right"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer padding>
    <ion-item (click)="goToSettings()">
      <ion-title>Settings</ion-title>
      <ion-icon name="settings" slot="start"></ion-icon>
    </ion-item>
  </ion-footer>
</ion-menu>

<ion-router-outlet id="content" main></ion-router-outlet>
